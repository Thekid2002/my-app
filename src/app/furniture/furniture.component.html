

<div class="form-group">
  <input type="email" class="form-control" id="search-text" aria-describedby="search-text" [(ngModel)]="searchText" placeholder="Search" 
  autofocus>
</div>
<div class="Container">
    <a class="ItemCard" routerLink="/description/{{furniture.id}}" *ngFor="let furniture of furnitures | appFilter: searchText">
        <img src="{{furniture.image}}" alt="">
        <div class="Description">
            <p class="ItemName">{{furniture.name}}</p>
            <p class="ItemDescription">{{furniture.description}}</p>
            <p class="ItemPrice">{{furniture.price}}.-</p>
        </div>
    </a>
</div>
