<div class="form-group">
  <label for="search-text">Search Text</label>
  <input type="email" class="form-control" id="search-text" aria-describedby="search-text" [(ngModel)]="searchText" placeholder="Enter text to search" 
    autofocus>
</div>
  <table>
    <tr>
      <th>Image</th>
      <th><a (click)="sortData({active: 'name', direction: 'asc'})">Name</a></th>
      <th>Description</th>
      <th><a (click)="sortData({active: 'price', direction: 'asc'})">Price</a></th>
      <th><a (click)="sortData({active: 'id', direction: 'asc'})">Id</a></th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>

    <tr *ngFor="let furniture of furnitures | appFilter: searchText">
      <td>{{furniture.image}}</td>
      <td>{{furniture.name}}</td>
      <td>{{furniture.description}}</td>
      <td>{{furniture.price}}</td>
      <td>{{furniture.id}}</td>
      <td><a routerLink="/AdminEdit/{{furniture.id}}">Edit</a></td>
      <td><button class="Delete" title="delete furniture"
        (click)="delete(furniture.id)">Delete</button></td>
    </tr>
</table>

<button type="button" class="add-button" (click)="addFurniture()">
  Add furniture
</button>
