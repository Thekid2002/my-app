<div class="form-group">
    <input type="email" class="form-control" id="search-text" aria-describedby="search-text" [(ngModel)]="searchText" placeholder="Search" 
    autofocus>
</div>
  <table>
    <tr>
      <th>Image</th>
      <th><a (click)="sortData({active: 'name', direction: 'asc'})" class="clickable">Name</a></th>
      <th>Description</th>
      <th><a (click)="sortData({active: 'price', direction: 'asc'})" class="clickable">Price</a></th>
      <th><a (click)="sortData({active: 'id', direction: 'asc'})" class="clickable">Id</a></th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>

    <tr *ngFor="let furniture of furnitures | appFilter: searchText">
      <td><img src="{{furniture.image}}" alt="" width="50px" style="max-height:50px"></td>
      <td>{{furniture.name}}</td>
      <td>{{furniture.description}}</td>
      <td>{{furniture.price}}</td>
      <td>{{furniture.id}}</td>
      <td><a routerLink="/AdminEdit/{{furniture.id}}">Edit</a></td>
      <td><button class="Delete" title="delete furniture"
        (click)="delete(furniture.id)">Delete</button></td>
    </tr>
</table>

<button type="button" class="add-button" (click)="addFurniture()">
  Add furniture
</button>
